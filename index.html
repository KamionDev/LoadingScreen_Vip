<img id="cursor" src="https://i.ibb.co/WgnZFT6/cursor.png" alt="cursor" border="0"></a> 
<style>
    #cursor {
        width: 25px;
        height: 25px;
        position: fixed;
        z-index: 10000;
    }
</style>
</head>
<script>

window.onload = function() {
document.body.addEventListener("mousemove", function(event) {
    var x = event.pageX - 1 + "px"
    var y = event.pageY + 1 + "px"
    document.getElementById("cursor").style.left = x;
    document.getElementById("cursor").style.top = y;
})
};
</script>

    width: 100%;
    display: flex;
    padding: 10px 0;
    white-space: nowrap;
    font-size: 64px;
    transform: rotate(-30deg);
}

i
{
    color: rgb(40, 39, 41);
    transition: 1s;
    padding: 0 5px;
    user-select: none;
    cursor: default;
}

i:hover
{
    transition: 0s;
    color: rgb(57, 128, 221);
    text-shadow: 0 0 120px #fff;
}

section .row div
{
    animation: animate1 80s linear infinite;
    animation-delay: -80s;
}

section .row div:nth-child(2)
{
    animation: animate2 80s linear infinite;
    animation-delay: -40s;
}

@keyframes animate1 {
    0%{
        transform: translateX(100%);
    }
    100%{
        transform: translateX(-100%);
    }
}

@keyframes animate2 {
    0%{
        transform: translateX(0%);
    }
    100%{
        transform: translateX(-200%);
    }
}


section .row:nth-child(even) div
{
    animation: animate3 80s linear infinite;
    animation-delay: -80s;
}

section .row div:nth-child(even) div:nth-child(2)
{
    animation: animate4 80s linear infinite;
    animation-delay: -40s;
}

@keyframes animate3 {
    0%{
        transform: translateX(-100%);
    }
    100%{
        transform: translateX(100%);
    }
}

@keyframes animate4 {
    0%{
        transform: translateX(-200%);
    }
    100%{
        transform: translateX(0%);
    }
}


#muzica {
        position: absolute;
             left: 38%;
             top: 92%;
             padding: 0 20px;
             width: 25%;
             text-align: center;
            }


  </style>
 </body>
</html>
